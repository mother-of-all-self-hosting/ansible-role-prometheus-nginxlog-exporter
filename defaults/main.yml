---
# Project source code URL: https://github.com/martin-helmich/prometheus-nginxlog-exporter

prometheus_nginxlog_exporter_enabled: true

prometheus_nginxlog_exporter_identifier: prometheus-nginxlog-exporter
prometheus_nginxlog_exporter_base_path: "/{{ prometheus_nginxlog_exporter_identifier }}"
prometheus_nginxlog_exporter_config_path: "{{ prometheus_nginxlog_exporter_base_path }}/config"

# renovate: datasource=docker depName=ghcr.io/martin-helmich/prometheus-nginxlog-exporter/exporter
prometheus_nginxlog_exporter_version: v1.10.0

prometheus_nginxlog_exporter_uid: ""
prometheus_nginxlog_exporter_gid: ""

# The hostname at which prometheus-nginxlog-exporter is served. You don't need to configure it if you're not exposing this.
prometheus_nginxlog_exporter_hostname: ""

# The path at which prometheus-nginxlog-exporter is served. You don't need to configure it if you're not exposing this.
# This value must either be `/` or not end with a slash.
prometheus_nginxlog_exporter_path_prefix: "/metrics/nginxlog"

prometheus_nginxlog_exporter_container_image: "{{ prometheus_nginxlog_exporter_container_image_registry_prefix }}martin-helmich/prometheus-nginxlog-exporter/exporter:{{ prometheus_nginxlog_exporter_container_image_tag }}"
prometheus_nginxlog_exporter_container_image_tag: "{{ 'latest' if prometheus_nginxlog_exporter_version == 'master' else prometheus_nginxlog_exporter_version }}-{{ prometheus_nginxlog_exporter_architecture }}"
prometheus_nginxlog_exporter_container_image_registry_prefix: "{{ prometheus_nginxlog_exporter_container_image_registry_prefix_upstream }}"
prometheus_nginxlog_exporter_container_image_registry_prefix_upstream: "{{ prometheus_nginxlog_exporter_container_image_registry_prefix_upstream_default }}"
prometheus_nginxlog_exporter_container_image_registry_prefix_upstream_default: ghcr.io/
prometheus_nginxlog_exporter_container_image_force_pull: "{{ prometheus_nginxlog_exporter_container_image.endswith(':latest') }}"

prometheus_nginxlog_exporter_container_image_arch: ['amd64', 'arm64']
prometheus_nginxlog_exporter_container_image_arch_check_enabled: true

prometheus_nginxlog_exporter_architecture: ""

# The base container network
#
# Official recommendations are to run this container with `--net=host`,
# but we don't do that, since it:
# - exposes the metrics web server way too publicly (we'd potentially like to add HTTP Basic authentication, etc.)
# - or listens on a loopback interface only (--net=host and 127.0.0.1:9100), which is not reachable from a local Prometheus container
#
# Not using `--net=host` means that our network statistic reports are likely broken (inaccurate),
# because node-exporter can't see all interfaces, etc.
# For now, we'll live with that, until someone develops a better solution.
prometheus_nginxlog_exporter_container_network: "{{ prometheus_nginxlog_exporter_identifier }}"

# Control if the container network is deleted on uninstalling.
prometheus_nginxlog_exporter_container_network_deletion_enabled: true

# Specify how the container publishes its HTTP port (as defined by `prometheus_nginxlog_exporter_container_metrics_port`).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:9100"), just a port number or empty string to not expose.
prometheus_nginxlog_exporter_container_http_host_bind_port: ""

# Specify how the container publishes its SYSLOG port (as defined by `prometheus_nginxlog_exporter_container_syslog_port`).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:6514"), or empty string to not expose.
# Note: is an UDP connection!
prometheus_nginxlog_exporter_container_syslog_host_bind_port: ""

# The port number in the container
prometheus_nginxlog_exporter_container_metrics_port: 4040
prometheus_nginxlog_exporter_container_syslog_port: 6514

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
#
# Use this to expose this container to another reverse proxy, which runs in a different container network,
# without exposing all other container services to that other reverse-proxy.
#
# For background, see: https://github.com/spantaleev/matrix-docker-ansible-deploy/issues/1498
prometheus_nginxlog_exporter_container_additional_networks: "{{ prometheus_nginxlog_exporter_container_additional_networks_auto + prometheus_nginxlog_exporter_container_additional_networks_custom }}"
prometheus_nginxlog_exporter_container_additional_networks_auto: []
prometheus_nginxlog_exporter_container_additional_networks_custom: []

# prometheus_nginxlog_exporter_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `prometheus_nginxlog_exporter_container_labels_additional_labels_custom`.
prometheus_nginxlog_exporter_container_labels_traefik_enabled: "{{ true if prometheus_nginxlog_exporter_hostname else false }}"
prometheus_nginxlog_exporter_container_labels_traefik_docker_network: "{{ prometheus_nginxlog_exporter_container_network }}"
prometheus_nginxlog_exporter_container_labels_traefik_hostname: "{{ prometheus_nginxlog_exporter_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/metrics`).
prometheus_nginxlog_exporter_container_labels_traefik_path_prefix: "{{ prometheus_nginxlog_exporter_path_prefix }}"
prometheus_nginxlog_exporter_container_labels_traefik_rule: "Host(`{{ prometheus_nginxlog_exporter_container_labels_traefik_hostname }}`) && PathPrefix(`{{ prometheus_nginxlog_exporter_container_labels_traefik_path_prefix | quote }}`)"
prometheus_nginxlog_exporter_container_labels_traefik_entrypoints: web-secure
prometheus_nginxlog_exporter_container_labels_traefik_tls: "{{ prometheus_nginxlog_exporter_container_labels_traefik_entrypoints != 'web' }}"
prometheus_nginxlog_exporter_container_labels_traefik_tls_certResolver: default  # noqa var-naming
prometheus_nginxlog_exporter_container_labels_metrics_middleware_basic_auth_enabled: false
# See: https://doc.traefik.io/traefik/reference/routing-configuration/http/middlewares/basicauth/
prometheus_nginxlog_exporter_container_labels_metrics_middleware_basic_auth_users: ""

# prometheus_nginxlog_exporter_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `prometheus_nginxlog_exporter_container_labels_additional_labels_custom`
#
# Example:
# prometheus_nginxlog_exporter_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
prometheus_nginxlog_exporter_container_labels_additional_labels: "{{ prometheus_nginxlog_exporter_container_labels_additional_labels_auto + prometheus_nginxlog_exporter_container_labels_additional_labels_custom }}"
prometheus_nginxlog_exporter_container_labels_additional_labels_auto: []
prometheus_nginxlog_exporter_container_labels_additional_labels_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
prometheus_nginxlog_exporter_container_extra_arguments: "{{ prometheus_nginxlog_exporter_container_extra_arguments_auto + prometheus_nginxlog_exporter_container_extra_arguments_custom }}"
prometheus_nginxlog_exporter_container_extra_arguments_auto: []
prometheus_nginxlog_exporter_container_extra_arguments_custom: []

# A list of extra arguments to pass to the prometheus-nginxlog-exporter process
#
# Example:
# prometheus_nginxlog_exporter_process_extra_arguments:
#   - "--collector.systemd"
#   - "--collector.logind"
#
# Note: the above is just an example. Various collectors may require various tweaks to be able to run.
# Running the systemd collector requires the following `prometheus_nginxlog_exporter_process_extra_arguments`:
# - the socket to be mounted as well (`--mount type=bind,src=/var/run/dbus/system_bus_socket,dst=/var/run/dbus/system_bus_socket,ro,bind-propagation=rslave`)
# - (on AppArmor-based distros) disabling AppArmor protection (`--security-opt apparmor=unconfined`)
prometheus_nginxlog_exporter_process_extra_arguments: "{{ prometheus_nginxlog_exporter_process_extra_arguments_auto + prometheus_nginxlog_exporter_process_extra_arguments_custom }}"
prometheus_nginxlog_exporter_process_extra_arguments_auto:
  - -config-file /etc/prometheus-nginxlog-exporter/prometheus-nginxlog-exporter.yaml
prometheus_nginxlog_exporter_process_extra_arguments_custom: []

# List of systemd services that the prometheus-nginxlog-exporter systemd service depends on
prometheus_nginxlog_exporter_systemd_required_services_list: "{{ prometheus_nginxlog_exporter_systemd_required_services_list_default + prometheus_nginxlog_exporter_systemd_required_services_list_auto + prometheus_nginxlog_exporter_systemd_required_services_list_custom }}"
prometheus_nginxlog_exporter_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
prometheus_nginxlog_exporter_systemd_required_services_list_auto: []
prometheus_nginxlog_exporter_systemd_required_services_list_custom: []

# List of systemd services that the prometheus-nginxlog-exporter systemd service wants
prometheus_nginxlog_exporter_systemd_wanted_services_list: "{{ prometheus_nginxlog_exporter_systemd_wanted_services_list_default + prometheus_nginxlog_exporter_systemd_wanted_services_list_auto + prometheus_nginxlog_exporter_systemd_wanted_services_list_custom }}"
prometheus_nginxlog_exporter_systemd_wanted_services_list_default: []
prometheus_nginxlog_exporter_systemd_wanted_services_list_auto: []
prometheus_nginxlog_exporter_systemd_wanted_services_list_custom: []

# prometheus_nginxlog_exporter_dashboard_urls contains a list of URLs with Grafana dashboard definitions for the node exporter.
# This role doesn't make use of this variable, but you can hook this into other roles.
prometheus_nginxlog_exporter_dashboard_urls: []

# Specify the timezone
prometheus_nginxlog_exporter_environment_variables_tz: UTC

# Additional environment variables.
prometheus_nginxlog_exporter_environment_variables_additional_variables: ""
